<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Página no encontrada! (404)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        html {
            font-family: 'Inter', sans-serif;
            text-size-adjust: 100%;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-300">

    <div class="flex flex-col items-center justify-center min-h-screen text-center p-6">
        
        <h1 class="text-7xl sm:text-9xl font-extrabold tracking-tighter bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-500 dark:to-indigo-500 bg-clip-text text-transparent">
            404
        </h1>

        <h2 class="mt-4 text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white tracking-tight">
            Página no encontrada
        </h2>

        <p class="mt-6 text-base lg:text-lg max-w-md text-gray-600 dark:text-gray-400">
            Lo sentimos, no pudimos encontrar la página que buscas. 
            Por favor, revisa la URL o navega de vuelta al inicio.
        </p>

        <a href="/" 
           class="mt-10 inline-flex items-center gap-2 px-6 py-3 rounded-xl text-sm font-semibold bg-slate-800 dark:bg-blue-600 text-white transition-all duration-200 hover:bg-slate-700 dark:hover:bg-blue-700 shadow-lg shadow-blue-900/20 transform hover:-translate-y-0.5">
            <i class="ri-home-4-line text-lg"></i>
            Volver al inicio
        </a>
    </div>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

</body>
</html>
